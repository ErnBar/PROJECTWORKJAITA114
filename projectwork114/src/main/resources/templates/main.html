<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Benvenuto!!</h1>
            <div class="links">
                <div>
                    <h4><a href="/pannello-controllo" th:text="${actualUser}" th:if="${isAdmin}"></a></h4>
                </div>
                <div>
                    <h4><a href="/pannello-controllo-utente" th:text="${actualUser}" th:if="${isUtente}"></a></h4>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </nav>    
    </header>
    <br>
    <div id="album-container">
        <div class="image-container">
            <a href="/song-player">
                <img src="/backgrounds/CoverStarry.jpg" id="albumStarry">
                <h4 id="titoloAlbum">The Haunting</h4>
            </a>
        </div>
        <div id="albumSongs" class="table-container">
            <table id="album-table">
                <thead>
                    <tr>
                        <th>Titolo Canzone</th>
                        <th>Durata</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="song : ${albumSongs}">
                        <td th:text="${song.titolo_canzone}"></td>
                        <td th:text="${#strings.substring(song.durata, 3)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <footer>
        <div id="divPlayer" class="custom-audio-player">
            <input type="file" name="file" id="file" class="inputfile" accept="audio/mp3" />
            <label for="file" class="file-label">Add Song</label>
            <audio id="audioPlayer"></audio>
            <div class="audio-controls">
                <button id="playPauseBtn"><i id="playPauseIcon" class="fas fa-play"></i></button>
                <input type="range" id="seekBar" value="0" max="100">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        <div class="footer-content">
            <p class="copyright">&copy; 2024 Daisy Bell. All rights reserved.</p>
            <a href="/about-us" class="footer-link">About us</a>
        </div>
    </footer>
</body>
</html>
