<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFormLogin.css" type="text/css">
    <title>Registrazione Utente</title>
</head>
<body>
    <h1>Registrazione Utente</h1>
    <form action="/register" name="registrazioneutente" th:object="${utente}" method="post">
        <span>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" th:field="${utente.username}" required>
        </span>
        <span>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" th:field="${utente.nome}" required>
        </span>
        <span>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" th:field="${utente.email}" required>
        </span>
        <span>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" th:field="${utente.password}" required>
        </span>
        <span>
            <label for="confermaPassword">Conferma Password</label>
            <input type="password" id="confermaPassword" placeholder="Conferma Password" name="confermaPassword" required>
        </span>
        <!--Ruolo-->
        <span>
            <label for="ruolo">Ruolo</label>
            <select id="ruolo" name="ruolo" th:field="${utente.ruolo}" required>
                <option value="User">Utente</option>
                <option value="Artista">Admin</option>
            </select>
        </span>
        <span>
            <button type="submit" value="Registrati">Registrati</button>
        </span>
        <span th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </span>
    </form>
</body>
</html>
