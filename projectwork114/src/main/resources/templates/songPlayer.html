<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisy Bell - Music, together.</title>
    <link rel="stylesheet" href="css/stylePlayer.css" type="text/css"/>
    <script src="js/songPlayer.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="" alt="Daisy Bell" /> Daisy Bell</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Music, together.</h1>
        <div class="songItemContainer">
          <div th:each="canzone, iterStat : ${canzoni}" class="songItem">
            <span class="songName" th:text="${canzone.titolo_canzone}"></span>
            <span class="songlistplay">
              <span class="timestamp">
                <span th:text="${canzone.durata}"></span>
                <i th:id="${iterStat.index}" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Starry - The Church MASTER
        </span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
  </body>
</html>
